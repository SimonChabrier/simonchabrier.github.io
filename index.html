<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/js/menu.js"></script>
    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/card.js"></script>
    <script src="./assets/js/search.js"></script>
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Simon Chabrier - PortFolio</title>
</head>
<body>
<div class="page">
<!-- start sidebar -->
    <div id="idSidenav" class="sidenav">
        <a id="closeBtn" href="#" class="close">&times;</a>
        <ul>
          <li><a href="#">Porfolio</a></li>
        </ul>
      </div>
      
      <a href="#" id="openBtn">
        <span class="burger-icon">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </a>
<!-- end sidebar-->

    <div class="header">
        <h1 class="header--title">portfolio projets</h1>
    </div>

<div class="main">

    <div class="profil">
        <h2 class="profil--name">Simon Chabrier</h2>
        <img src="./assets/pictures/profil.jpg" class="profil--picture" alt="portrait d'une personne">
        <h2 class="profil--title">"Concepteur Développeur d'Applications"</h2>
        <h3 class="profil--subtitle">En Alternance !</h3>
        <a href="https://oclock.io/formations/alternance" target="_blank" rel="noopener noreferrer">Ecole : O'Clock</a>
    </div>

    <div class="search" id="search_container">
        <input id="search_input" type="text" class="search--input" name="search" placeholder="rechercher">
        <button id="reset_btn" class="search--reset--btn">Reset</button>
    </div>

    <div class="count" id="count">
        <p class="count--message" id="count--message"></p>
    </div>
    
    <div class="tags" id="tags">
        <button class="tags--btn" id="">html</button>
    </div>

    <div class="cards" id="cards--init">
       <!-- append Cards here  -->
    </div>

        <template id="cardTemplate">
                <div class="card" id="card">
                    <div class="card--header">
                        <h2 class="card--title" id="title">Titre du projet</h2>
                        <div class="card--picture" id="picture">
                            <img src="" alt="image d'une capture d'écran">
                        </div>
                        <div class="card--date">
                            <span id="date"></span>
                        </div>
                    </div>
                    <div class="card--content">
                        <div class="card--techno" id="techno">
                            <!-- <span class="card--span" id="span"></span> -->
                        </div>
                        <div class="card--text">
                            <p id="text"></p>
                        </div>
                    </div>
                    <div class="card--footer" id="web">
                    <!--  <a href="#" target="_blank" rel="noopener noreferrer" id="link">Repo Git</a>  -->
                    </div>
                </div>
        </template>
 


</div><!-- end main -->

    <div class="footer">Footer Content</div>
</div>
</body>
</html>
